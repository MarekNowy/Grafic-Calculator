<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src ="calc.js"></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id="calculator">
    <input id="input" type = "text">
    <div class="left-panel">
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="numbers">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="numbers">
            <button>0</button>
            <button>00</button>
            <button>.</button>
        </div>

    </div>

    <div class="right-panel">
        <div class="operators">
            <button>-</button>
            <button id ="clear">C</button>
        </div>
        <div class="operators">
            <button>*</button>
            <button>/</button>
        </div>
        <div class="operators">
            <button class = "bigbutton">+</button>
            <button class = "bigbutton" id="result">=</button>
        </div>

    </div>







    </div>
</body>
</html>
